<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR сцена з текстурою</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Маркер -->
      <a-marker preset="hiro">

        <!-- Куб з текстурою -->
        <a-box position="0 0.5 0" depth="1" height="1" width="1" 
               src="images/grass.png" 
               material="repeat: 1 1;">
        </a-box>

        <!-- 3D модель на кубі -->
        <a-entity gltf-model="models/rrs18.glb" 
                  position="0 1 0" 
                  scale="0.5 0.5 0.5">
        </a-entity>

        <!-- Текст над моделлю -->
        <a-entity position="0 2.2 0" 
                  text="value: ЗборацькийСтас; font: fonts/Evangelie-msdf.json; align: center; color: #FFD700; width: 4;">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
