<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="planet.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: images/marker2.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true">

      <!-- Обов'язкова камера -->
      <a-camera position="0 0 0" look-controls="enabled: false" camera="active: false"></a-camera>

      <!-- Цільовий маркер -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 0" scale="0.3 0.3 0.3">

          <!-- Сонце -->
          <a-sphere
            radius="4"
            src="planets/sun.jpg"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
          </a-sphere>

          <!-- Меркурій -->
          <a-sphere 
            planet="name: Mercury; mass: 3.3011e23; year: 88; dist: 14"
            radius="0.3"
            src="planets/mercury.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
          </a-sphere>

          <!-- Венера -->
          <a-sphere 
            planet="name: Venus; mass: 4.8675e24; year: 225; dist: 20"
            radius="0.4"
            src="planets/venus.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          </a-sphere>

          <!-- Земля -->
          <a-sphere 
            planet="name: Earth; mass: 5.97237e24; year: 365; dist: 26"
            radius="0.45"
            src="planets/earth.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
          </a-sphere>

          <!-- Марс -->
          <a-sphere 
            planet="name: Mars; mass: 6.4171e23; year: 687; dist: 34"
            radius="0.38"
            src="planets/mars.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
          </a-sphere>

          <!-- Юпітер -->
          <a-sphere 
            planet="name: Jupiter; mass: 1.8982e27; year: 4333; dist: 53"
            radius="0.9"
            src="planets/jupiter.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
          </a-sphere>

          <!-- Сатурн -->
          <a-sphere 
            planet="name: Saturn; mass: 5.6834e26; year: 10759; dist: 74"
            radius="0.8"
            src="planets/saturn.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2500">
          </a-sphere>

          <!-- Уран -->
          <a-sphere 
            planet="name: Uranus; mass: 8.6810e25; year: 30687; dist: 104"
            radius="0.7"
            src="planets/uranus.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
          </a-sphere>

          <!-- Нептун -->
          <a-sphere 
            planet="name: Neptune; mass: 1.02413e26; year: 60190; dist: 159"
            radius="0.68"
            src="planets/neptune.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3500">
          </a-sphere>

        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
