<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Звіт про виконані завдання</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <h1>Звіт про виконані завдання</h1>
    <h2>НІm-24 Зборацький Стас</h2>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#90B9FF" radius="10"></a-sky>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="0 0 0" rotation="-90 0 0" color="#FFF" intensity="0.5"></a-light>
      
      <!-- Tor -->
      <a-torus position="-1 0 -5" color="#FF7E8B" radius="1.2"></a-torus>
      
      <!-- Plane -->
      <a-plane position="0 -2 -5" rotation="-55 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      
      <!-- Cylinder -->
      <a-cylinder position="2 0 -5" radius="1" height="2" color="#00BFFF"></a-cylinder>
    </a-scene>
</body>
</html>
