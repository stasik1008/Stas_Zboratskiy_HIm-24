<!DOCTYPE html>
<html>
  <head>
    <title>Saturn AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-camera-static></a-camera-static>

      <a-marker type="pattern" url="markers/pattern-saturn.patt">

        <a-entity rotation="0 0 -27" scale="6 6 6">
          
          <a-sphere 
            radius="0.06" 
            src="#saturnTexture" 
            segments-height="48"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          </a-sphere>


          <a-ring 
            rotation="90 0 0"
            position="0 0 0.001"
            radius-inner="0.0745"   
            radius-outer="0.137" 
            src="#ringTexture"
            material="transparent: true; opacity: 1; side: double">
          </a-ring>

        </a-entity>
      </a-marker>

      <a-entity 
        light="type: directional; intensity: 1" 
        position="0 1 1">
      </a-entity>

      <a-assets>
        <img id="saturnTexture" src="assets/saturn.jpg">
        <img id="ringTexture" src="assets/saturn_ring.png">
      </a-assets>

    </a-scene>
  </body>
</html>
