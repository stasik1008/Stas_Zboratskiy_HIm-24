<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сцена з 3D-моделлю та текстурованим кубом</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Небо -->
    <a-sky color="#D0EFFF"></a-sky>

    <!-- Освітлення -->
    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" position="1 3 1" intensity="0.8"></a-light>

    <!-- Плоска поверхня -->
    <a-plane position="0 -0.5 -3" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <!-- Куб з текстурою -->
    <a-box position="0 0 -3" width="1" height="1" depth="1"
           src="images/grass.png"
           material="repeat: 1 1;"></a-box>

    <!-- 3D модель на кубі -->
    <a-entity gltf-model="models/rrs18.glb"
              position="0 0.5 -3"
              scale="0.5 0.5 0.5">
    </a-entity>

    <!-- Текст над моделлю -->
    <a-text
        value="ЗборацькийСтас"
        font="fonts/Evangelie-msdf.json"
        color="#33C3F0"
        position="0 2 -3"
        width="5"
        align="center"
        negate="false">
    </a-text>
  </a-scene>
</body>
</html>
