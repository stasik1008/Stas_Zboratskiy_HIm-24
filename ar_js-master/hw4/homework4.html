<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi-marker AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Камера -->
      <a-entity camera></a-entity>

      <!-- Стандартний маркер Hiro -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Стандартний маркер Kanji -->
      <a-marker preset="kanji">
        <a-sphere position="0 0.5 0" radius="0.5" color="blue"></a-sphere>
      </a-marker>

      <!-- Власний маркер -->
      <a-marker type="pattern" url="images/pattern-marker.patt">
        <a-cone position="0 0.5 0" radius-bottom="0.5" height="1" color="green"></a-cone>
      </a-marker>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
    </a-scene>
  </body>
</html>
